[Basic%20Command]
AT=Test the device
AT%2BRST=reset the device

[Setting%20Command]
AT%2BCIOBAUD%3D="Set the Baudrate:\n    AT+CIOBAUD=BAUDRATE"
AT%2BCWMODE%3D="Set the Working Mode:\n    AT+CWMODE=Mode\nMode:\n    1    :    Station Mode\n    2    :    AP Mode\n    3    :    Station + AP Mode"
AT%2BCWSAP%3D="Set the Parameter Under AP Mode:\n    AT+CWSAP=\"SSID\",\"PWD\",CHL,ECN\nSSID:  The Name of the AP (String)\nPWD:  The Password of the AP (String)\nCHL :  Channel Number (String)\n          Range: 1-14\nECN:  Encoder Method\n         0    ：    Open\n         1    ：    WEP\n         2    ：    WPA-PSK\n         3    ：    WPA2-PSK\n         4    ：    WPA-WPA2-PSK\n"
AT%2BCIPMODE%3D="Set the SerialNet:\n    AT+CIPMODE=Mode\nMode:  SerialNet Mode\n            0 : Default Mode\n            1 : SerialNet Mode\n"
AT%2BCIPMUX%3D="Set the Multiple Connect:\n    AT+CIPMUX=Mode\nMode:  Multiple Connect Mode\n            0 : Single Mode\n            1 : Multiple Mode\n"
AT%2BSWJAP%3D="Set the Join AP :\n    AT+SWJAP=\"SSID\",\"PWD\"\nSSID: Name of AP (String)\nPWD: Password of AP (String)\n"
AT%2BSWQAP%3D=Set the Quit AP :\n    AT+SWJAP\n
AT%2BCIPSEND%3D="Set the Sending Data:\nSingle Line Connected:\n    AT+CIPSEND=Length\nMultiple Line Connected:\n    AT+CIPSEND=ID,Length\nID: The Custom Number\nLength: Send Data When Length Number of Data is Received"
AT%2BCIPSTO%3D="Set the Active Disconnection Time of the Server:\n    AT+CIPSTO=Timeout\nTimeout: \n    Range: 0-28899 second"

[Enquiry%20Command]
AT%2BGMR=Check Version Information
AT%2BCIPSTO%3F=Query server active disconnect time\nRange: 0-28800 Second
AT%2BCIPMODE%3F=Check if it is a SerialNet Mode\nReturn: Mode\n     Mode:  SerialNet Mode\n            0 : Default Mode\n            1 : SerialNet Mode
AT%2BCIFSR%3F=Current IP Address
AT%2BCWSAP%3F="Query the Current AP Configuration \nReturn: \"SSID\",\"PWD\",\"CHI\",\"ECN\"\n    SSID: "
AT%2BCWJAP%3F=Query the Currently Connected AP
AT%2BCWMODE%3F=Query the current operating mode\nReturn: Mode\n    Mode:\n        1    :    Station Mode\n        2    :    AP Mode\n        3    :    Station + AP Mode
